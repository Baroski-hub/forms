<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" 
rel="stylesheet">
</head>
<body>
    <form id="myForm">
      <div class="forms">
        <h1>FORM</h1>
     
        <div class="Form-group">
            <label for="First-name">First Name</label>
            <input type="text" id="firstName" placeholder="First Name" >
         </div>
         <div id="errorFirstname" class="error"></div>

         <div  class="Form-group">
          <label for="Other-name">Othar Name</label>
          <input type="text" id="otherName" placeholder="Other Name" >
         </div>
         <div id="errorOthername" class="error"></div>

         <div  class="Form-group">
            <label for="Phone-number">Phone Number</label>
            <input type="tel" id="phone" pattern="[0-9]{10}" placeholder="Phone Number" >
        </div>
        <div id="errorphoneNumber" class="error"></div>

        <div  class="Form-group">
            <label for="Email">E-Mail</label>
            <input type="email" id="email" placeholder="E-Mail" >
        </div>
        <div id="errorEmail" class="error"></div>

        <div  class="Form-group">
            <label for="DOB">DOB</label>
            <input type="date" id="dob" ><br>
        </div>
        <div id="errorDOB" class="error"></div>

        <button type="submit" class="submitBtn">Submit</button>
      </div>
    </form>

    <div id="erromessage"></div>
    
<script src="form.js"></script>

</body>
</html>
